<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>响应式</title>
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <style>
    *{
      padding: 0;
      margin: 0;
    }
    .test{
      width: 300px;
      height: 200px;
      background-color: red;
    }

    @media screen and (max-width: 900px) and (min-width: 500px) {
      .test{
        width: 100%;
        height: 100px;
        background-color: yellow;
      }
    }

    .glyphicon-asterisk{
      color: skyblue;
      font-size: 100px;
    }
  </style>
</head>
<body>
  <div class="test"></div>
  <span class="glyphicon glyphicon-asterisk">字体图标</span>
</body>
</html>
