<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <canvas id="canvas" style="border:1px solid red; display: block; margin: 0 auto"></canvas>

  <script>
    window.onload = function(){
      var canvas = document.getElementById("canvas");

      canvas.width = 1300;
      canvas.height = 600;

      var context = canvas.getContext('2d');

      /* 若绘制的图形未封闭，则closePath会自动用直线将其封闭，若不想有直线封闭，则不写closePath */
      context.beginPath()
      context.lineWidth = 5
      context.strokeStyle = "yellow"
      /* 参数：圆心X，Y坐标，半径， 起始弧，结束弧，是否逆时针 */
      context.arc(300, 300 ,200, 0 ,0.5*Math.PI, true)
      context.fillStyle='rgb(177,203,255)'
      context.fill()
      // context.closePath()
      context.stroke()
    }
  </script>
</body>
</html>
