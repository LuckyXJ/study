<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    table{
      border: solid black 1px;
      /* border-collapse: collapse; */
      width: 100%;
      /* border-spacing: 0; */
    }
    table tr td:nth-child(2) {
      background: red;
      width: 10%;
      height: 50px;
    }
    table tr td:nth-child(1) {
      background: yellow;
      width: 100px;
      height: 50px;
    }
    table tr td:nth-child(3) {
      background: skyblue;
      /* width: 100px; */
      height: 50px;
    }
  </style>
</head>
<body>
  <table>
    <tr>
      <td>1</td>
      <td>2</td>
      <td>3</td>

    </tr>
  </table>
</body>
</html>
