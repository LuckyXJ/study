<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    console.log(a); /* 逐行执行代码 a() */
    var a = 1;
    console.log(a); /* 1 */
    function a() {
      console.log(2); /* 函数跳过 */
    }
    console.log(a); /* 1 */
    var a = 3;
    console.log(a); /* 3 */
    function a() {
      console.log(4); /* 跳过 */
    }
    console.log(a); /* 3 */
    a();  /* 报错，var a= 3,a不是函数 */

    /* 
      预解析
        剩下function a(){
          console.log(4);
        }
     */
  </script>
</body>
</html>
