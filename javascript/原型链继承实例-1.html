<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    #box{
      width: 100px;
      height: 100px;
      background-color:red;
    }
  </style>
</head>
<body>
  <div id="box"></div>

  <script>
    function Elem(id) {
      this.elem = document.getElementById(id)

    }
    

    Elem.prototype.html = function (val) {
      var elem = this.elem
      if(val) {
        elem.innerHTML = val
        return this   /* 链式操作 */
      }else {
        return elem.innerHTML
      }
    }

    Elem.prototype.on = function (type, fn) {
      var elem = this.elem
      elem.addEventListener(type, fn)
      return this
    }

    var div1 = new Elem("box") /* 括号内传id */

    div1.html('<P>你好</p>').on('click', function () {
      alert('clicked')
    }).html('<p>javascript</p>')
  </script>
</body>
</html>
