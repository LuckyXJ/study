<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./vue.js"></script>
</head>
<body>
    <div id="root">
        <table>
            <tbody>
                    <!-- is用于解决例如tbody后面必须跟tr，而又要加入注册组件row的情况 -->
                    <tr is='row'></tr>
                    <tr is='row'></tr>
                    <tr is='row'></tr>
            </tbody>
        </table>
    </div>

    <script>
        Vue.component('row',{
            /* 子组件定义data必须是函数，而不是对象，因为子组件数据会调用多次，而具体使用时希望的是每个子组件对应一个数据 */
            data: function(){
                return{
                    content: 'this is row'
                }
            },
            template: '<tr><td>{{content}}</td></tr>'
        })

        var vm = new Vue({
            el: '#root'
        })
    </script>
</body>
</html>
