<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>作用域插槽</title>
    <script src="./vue.js"></script>
</head>
<body>
    <div id="root">
        <child>
            <!-- 由父组件决定子组件数据以怎样的方式渲染时用作用域插槽 -->
            <template slot-scope = 'getIt'>
                <h1>{{getIt.item}}</h1>
            </template>
        </child>
    </div>

    <script>
        Vue.component('child',{
            data: function(){
                return {
                    list: [1,2,3,4]
                }
            },
            template: '<div><slot v-for="item of list" :item=item></slot></div>'
        })

        var vm = new Vue({
            el: '#root'
        })
    </script>
</body>
</html>
