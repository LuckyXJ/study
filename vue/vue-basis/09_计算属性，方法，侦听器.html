<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>计算属性，方法，侦听器</title>
    <script src="./vue.js"></script>
</head>
<body>
    <div id="app">
        <!-- 如果是用方法实现的计算属性功能，则在调用的时候fullName后要加（），其他方法不用 -->
        {{fullName}}
    </div>

    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                firstName: 'Dell',
                lastName: 'Lee',
                fullName: 'Dell Lee'
            },
            // 方法三：侦听器*****************************************
            // 功能与计算属性方法相似，也有缓存功能，但是代码更复杂
            watch: {
                fullName: function(){
                    this.fullName = this.firstName + " " +this.lastName;
                }
            }

            // 方法二********************************************
            // 用方法实现计算属性的功能，但是没有比计算属性有效，因为它没有缓存机制
            // methods: {
            //     fullName: function(){
            //         return this.firstName + " " +this.lastName
            //     }
            // }

            // 方法一（优先选）******************************************
            // 计算属性,它内置缓存，即将上一次计算的值保留了下来，如果再次执行时属性值不变，则沿用上次的值，如果变化了则重新计算一次
            // computed: {
            //     fullName: function(){
            //         return this.firstName + " " +this.lastName
            //     }
            // }
        })
    </script>
</body>
</html>
