<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style type="text/css">
        div{
            width: 100px;
            height: 100px;
            background-color: greenyellow;
            position: absolute;
            /* margin: 20px; */
        }
    </style>
</head>
<body>
    <input type="button" value="开始">
    <input type="button" value="暂停">
    <div id="box"></div>

    <script type="text/javascript">
    // 得到盒子和按钮
        var oBox = document.getElementById("box");
        var startBtn = document.getElementsByTagName("input")[0];
        var stopBtn = document.getElementsByTagName("input")[1];
    // 信号量
        var nowleft = 50;
        var timer;   /* 存放定时器用 */

    // 监听开始按钮
    startBtn.onclick = function(){
        // 设表先关
        clearInterval(timer);
        // 设置定时器
        timer =  setInterval(function move(){
            nowleft += 5;
            if (nowleft > 1000){
                return nowleft -= 5;
                
            }
            oBox.style.left = nowleft + "px";
        },20)
    }
    // 清楚定时器
    stopBtn.onclick = function(){
        clearInterval(timer);
    }
    </script>

</body>
</html>
